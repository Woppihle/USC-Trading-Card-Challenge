<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div>
		<!-- your favorite animal's name goes here -->
		<h3>Panda</h3>
		<!-- your favorite animal's image goes here -->
		<img src="https://www.telegraph.co.uk/content/dam/news/2016/08/23/106598324PandawaveNEWS_trans_NvBQzQNjv4Bqeo_i_u9APj8RuoebjoAHt0k9u7HhRJvuo-ZLenGRumA.jpg?imwidth=450" alt="Panda Waving" id="panda" class="card">
		<div>
			<!-- your favorite animal's interesting fact goes here -->
			<p class="card">Giant Pandas are born only weighing about 4 ounces!</p>
			<ul class="card">
				<!-- your favorite animal's list items go here -->
				<li><span>Scientific Name</span>: Ailuropoda melanoleuca</li>
				<li><span>Average Weight</span>: 150-200lbs</li>
				<li><span>Average Height</span>: 2-3ft</li>
				<li><span>Country of Origin</span>: China</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p class="card">The Giant Panda is a majestic creature that dwells in the forest of South Central China</p>
		</div>
	</div>
</body>
</html>
